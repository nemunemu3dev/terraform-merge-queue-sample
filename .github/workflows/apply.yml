name: Apply

on:
  pull_request:
  merge_group:
    types: [checks_requested]

permissions:
  pull-requests: write
  contents: read
  statuses: read
  actions: write

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'merge_group' }}
    outputs:
      pr_number: ${{ fromJson(steps.get_related_pull_request.outputs.data).repository.mergeQueue.entries.nodes[0].pullRequest.number }}
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.28.0
      - uses: octokit/graphql-action@v2.x
        id: get_related_pull_request
        with:
          query: |
            query($owner: String!, $name: String!) {
              repository(owner: $owner, name: $name) {
                mergeQueue(branch: "main") {
                  entries(last: 1) {
                    nodes {
                      pullRequest {
                        number
                      }
                    }
                  }
                }
              }
            }
          variables: |
            owner: ${{ github.repository_owner }}
            name: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: "echo '${{ steps.get_related_pull_request.outputs.data }}'"
      - run: "terraform init"
      - run: "terraform plan -out plan.tfplan"
      - run: "tfcmt --output plan.md plan -- terraform show plan.tfplan"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - id: plan-md-content
        uses: juliangruber/read-file-action@v1
        with:
          path: plan.md
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const markdown = fs.readFileSync('plan.md', 'utf8');
            await core.summary
              .addRaw(markdown)
              .write();

      - uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            # Plan for merge queue

            This is the plan for the merge queue. If you approve this plan, the changes will be applied.
            Please review the plan and approve it by [Action Page](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).

            ---

            ${{ steps.plan-md-content.outputs.content }}
          pr_number: ${{ fromJSON(steps.get_related_pull_request.outputs.data).repository.mergeQueue.entries.nodes[0].pullRequest.number }}
      - uses: actions/upload-artifact@v4
        with:
          name: plan
          path: plan.tfplan

  terraform_apply:
    runs-on: ubuntu-latest
    environment: apply
    needs: terraform_plan
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.28.0
      - uses: actions/download-artifact@v4
        with:
          name: plan
      - run: "terraform init"
      - run: "tfcmt --pr ${{ needs.terraform_plan.outputs.pr_number }} apply -- terraform apply --auto-approve plan.tfplan"
        env:
          GITHUB_TOKEN: ${{ github.token }}
